<div style="margin-bottom:50vh;">
	<div style="text-align:center;margin-top:2vh;" class="small-container">
		<div class="small-item-1"></div>
		<div class="small-item-2">
			<span class="white large bold">הטיולים שלי</span>
			<div class="flex-account-addtrip-container">
				<div class="flex-account-addtrip-item-2 small"><a href="#/addtrip"><img src="/images/mytrips/plus.png" style="width:1.5vw; margin-top:1vh" alt=""></a></div>
				<div class="flex-account-addtrip-item-1 white large">הוסף טיול</div>
			</div>
			<div ng-repeat="trip in trips">
				<div class="flex-account-addtrip-container">
					<div class="flex-account-addtrip-item-2 small"><a href="#/addtrip"><img src="/images/mytrips/minus.png" style="width:2vw; margin-top:0.5vh" alt=""></a></div>
					<div class="flex-account-addtrip-item-3 white large" ng-init="trip.toggle=false" ng-click="trip.toggle = !trip.toggle">{{trip.title}}</div>
				</div>
				<div ng-if="trip.toggle">					
					<div class="">
						<div class="flex-container-trip-buttons">
							<div class="trip-buttons-item-0"></div>
							<div class="trip-buttons-item-1-container">
								<div class="trip-buttons-item button-primary" ng-click="dupTrip(trip)"><a ui-sref="vp-test({})"></a>שכפל</div>
								<div class="trip-buttons-item button-primary" ng-click="goToVp(trip)">ווירטואל פלנר</div>
								<div class="trip-buttons-item button-primary" ng-click="shareTrip(trip)">שתף טיול</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="small-item-1"></div>
	</div>
</div>
